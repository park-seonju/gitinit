<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/search.css">
    <style>
        @import url("top-bar.css");
        @import url("mypage2.css");
    </style>
    <title>mypage2</title>
    <script src="https://kit.fontawesome.com/29347a2283.js" crossorigin="anonymous"></script>
</head>

<body class="body">

    <div class="head">
        <div class="grid insta"><img class="instagram" src="instagram.png"></div>
        <div class="grid search1"><input class="grid search2" type="text" placeholder="&#xe802; 검색 "
                style="font-family: search;"></div>
        <div class="logo">
            <i class="icon-home"></i>
            <i class="icon-paper-plane"></i>
            <i class="icon-compass"></i>
            <i class="icon-heart-empty"></i>
            <i class="icon-user"></i>
        </div>
    </div>
    <div class="main">
        <div class="main_left">
            <div class="story">
                <div class="i 1"></div>
                <div class="i 2"></div>
                <div class="i 3"></div>
                <div class="i 4"></div>
                <div class="i 5"></div>
                <div class="i 6"></div>
                <div class="i 7"></div>
                <div class="i 8"></div>
            </div>
            <div class="left">
            <section class="card_section">
                <div class="card">
                    <header>
                        <img src="imbora2.jpeg" alt="">
                        <div class="user_name">3.48kg</div>
                    </header>
                    <div class="card_image">
                        <img src="imbora.jpg" alt="">
                    </div>
                    <div class="info">
                        <div class="info_left">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="fas fa-upload"></i>
                        </div>
                        <div class="info_right">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="comment">
                        comment1<br>
                        comment2<br>
                    </div>
                    <div class="comment_form">
                        <form action="">
                            <input type="text" placeholder="댓글 입력..">
                        </form>
                    </div>
                </div>
            </section>
        </div>
        </div>
        <div class="main_right">
            <div class="right_nav">
                <div class="hihello">
                    <img class="imbora3" src="imbora2.jpeg" alt="">
                    <div id="text_nav"> <span>3.48kg </span> <span class="swings">임보라</span> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
